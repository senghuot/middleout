<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Uploading Demo with APS.NET</title>
</head>
<body>
    <h1>Upload Raw Files</h1>
    <form id="form1" name="form1" method="post" enctype="multipart/form-data" action="api/upload">
        <div>
            <label for="caption">Image Caption</label>
            <input name="caption" type="text">
        </div>
        <div>
            <label for="image">Image File</label>
            <input id="file" name="image" type="file" multiple>
        </div>
        <div>
            <input type="submit" value="Submit" disabled>
        </div>
        <div id="message"></div>
    </form>
    <ul id="file_list">
    </ul>
    

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // this function is to only convert bytes to sth for readable
            Number.prototype.formatBytes = function () {
                var units = ['B', 'KB', 'MB', 'GB', 'TB'],
                    bytes = this,
                    i;

                for (i = 0; bytes >= 1024 && i < 4; i++) {
                    bytes /= 1024;
                }

                return bytes.toFixed(2) + units[i];
            }

            // display 
            $('#file').on('change', function(e) {
                var files = e.target.files;
                for (var i = 0; i < files.length; i++) {
                    console.log(files[i]);
                    $('#file_list').append('<li>' + files[i].name + ' (' + files[i].size.formatBytes() + ')');
                }
            })
        });

        $("#form1").submit(function () {
            
        });
    </script>

</body>
</html>
